name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from package.json
        id: project_version
        run: echo "::set-output name=version::$(node -e 'console.log(require("./package.json").version)')"

      - name: Build the Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag robolaunchio/docs:${{ steps.project_version.outputs.version }} \
            .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image to Docker Hub
        run: docker push robolaunchio/docs:${{ steps.project_version.outputs.version }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build and deploy to GitHub Pages
        run: |
          npm run build
          git config --global user.email "me@gokhangunduz.com.tr"
          git config --global user.name "gokhangunduz"
          git add .
          git commit -m "Build and deploy to GitHub Pages"
          git push origin main:gh-pages
